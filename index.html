<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留学生教務管理システム - Professional Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Hiragino Kaku Gothic ProN', sans-serif; }
        .login-gradient { background: linear-gradient(135deg, #1e293b 0%, #334155 100%); }
        .attendance-warning { background-color: #fef2f2; color: #991b1b; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen">

    <div id="loginPage" class="fixed inset-0 z-[100] login-gradient flex items-center justify-center">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md text-center">
            <div class="mb-6">
                <div class="w-16 h-16 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-white text-3xl mb-4">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h2 class="text-2xl font-bold text-slate-800">教務管理システム</h2>
                <p class="text-slate-400 text-sm mt-2">ログインして管理を開始してください</p>
            </div>
            <div class="space-y-4">
                <input type="password" id="loginPass" placeholder="アクセスパスワードを入力" class="w-full border-2 border-slate-100 rounded-xl p-4 text-center text-xl focus:border-indigo-500 outline-none transition-all">
                <button onclick="handleLogin()" class="w-full bg-indigo-600 text-white font-bold p-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                    認証
                </button>
            </div>
            <p class="mt-6 text-xs text-slate-300">管理権限: 校長 (8888) / 一般 (5986)</p>
        </div>
    </div>

    <div id="mainApp" class="hidden flex flex-col h-full overflow-hidden">
        <header class="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shadow-sm">
            <div class="flex items-center gap-6">
                <h1 class="text-xl font-bold text-slate-800 flex items-center gap-2">
                    <span class="bg-indigo-600 text-white p-1.5 rounded-lg text-sm"><i class="fa-solid fa-graduation-cap"></i></span>
                    留学生教務管理 <span id="roleBadge" class="ml-2 text-[10px] px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 uppercase">Teacher</span>
                </h1>
                <nav class="flex gap-1">
                    <button onclick="toggleScanner()" class="bg-yellow-400 text-yellow-900 px-4 py-2 rounded-lg text-sm font-bold hover:bg-yellow-300 flex items-center gap-2 shadow-sm transition">
                        <i class="fa-solid fa-barcode"></i> 登校スキャン
                    </button>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <button id="addBtn" onclick="openModal()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition">+ 新規登録</button>
                <div class="h-8 w-[1px] bg-slate-200 mx-2"></div>
                <button onclick="logout()" class="text-slate-400 hover:text-red-500 transition"><i class="fa-solid fa-right-from-bracket"></i> ログアウト</button>
            </div>
        </header>

        <main class="flex-1 overflow-auto p-6 bg-slate-50">
            <div class="max-w-7xl mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-1">総学生数</div>
                        <div class="text-3xl font-bold text-slate-800" id="statTotal">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-1">出席率 80% 未満</div>
                        <div class="text-3xl font-bold text-red-500" id="statWarning">0</div>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                        <div class="text-slate-400 text-xs font-bold uppercase mb-1">本日スキャン件数</div>
                        <div class="text-3xl font-bold text-green-600" id="statScan">0</div>
                    </div>
                </div>

                <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
                    <div class="p-4 border-b border-slate-100 bg-white sticky top-0 flex justify-between items-center">
                        <input type="text" id="search" placeholder="名前・学籍番号で検索..." class="w-80 border-0 bg-slate-50 rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none text-sm" oninput="render()">
                        <div class="flex gap-2">
                            <button id="exportBtn" onclick="alert('CSV出力中...')" class="hidden text-slate-400 hover:text-indigo-600 p-2"><i class="fa-solid fa-file-export"></i></button>
                        </div>
                    </div>
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 text-[11px] uppercase text-slate-400 font-bold border-b border-slate-100">
                            <tr>
                                <th class="px-6 py-4">学籍番号 / 氏名</th>
                                <th class="px-6 py-4">国籍</th>
                                <th class="px-6 py-4 text-center">出席率</th>
                                <th class="px-6 py-4">学費残高</th>
                                <th class="px-6 py-4">操作</th>
                            </tr>
                        </thead>
                        <tbody id="studentList" class="divide-y divide-slate-50"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzYPzcb5vdylhpRY11XUqLOKydHOb3VlbXKNkUR3GH9UQKWaoGk5s5T27E2fCdvsCObyQ/exec";
        let students = [];
        let currentRole = 'staff';
        let scanCount = 0;

        // 1. 登录逻辑 (handleLogin)
        function handleLogin() {
            const pass = document.getElementById('loginPass').value;
            if (pass === '8888') {
                currentRole = 'principal';
                enterSystem();
            } else if (pass === '5986') {
                currentRole = 'staff';
                enterSystem();
            } else {
                alert("パスワードが正しくありません");
            }
        }

        function enterSystem() {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('mainApp').classList.remove('hidden');
            document.getElementById('roleBadge').innerText = currentRole;
            document.getElementById('roleBadge').className = currentRole === 'principal' ? 
                "ml-2 text-[10px] px-2 py-0.5 rounded-full bg-purple-100 text-purple-600 font-bold uppercase" : 
                "ml-2 text-[10px] px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 uppercase";
            
            // 只有校长可以看到导出按钮
            if (currentRole === 'principal') document.getElementById('exportBtn').classList.remove('hidden');
            
            sync();
        }

        function logout() { location.reload(); }

        // 2. 同步逻辑
        async function sync() {
            try {
                const res = await fetch(API_URL);
                const raw = await res.json();
                students = raw.slice(1);
                render();
            } catch (e) { console.error("Sync failed", e); }
        }

        function render() {
            const list = document.getElementById('studentList');
            const kw = document.getElementById('search').value.toLowerCase();
            const filtered = students.filter(s => s[1].toString().includes(kw) || s[2].includes(kw));
            
            let warningCount = 0;
            list.innerHTML = filtered.map(s => {
                const att = parseFloat(s[5] || 0);
                if (att < 80) warningCount++;
                const bal = (parseInt(s[6]) || 0) - (parseInt(s[7]) || 0);
                
                return `
                <tr class="hover:bg-indigo-50/30 transition-colors ${att < 80 ? 'attendance-warning' : ''}">
                    <td class="px-6 py-4">
                        <div class="font-bold text-slate-700">${s[2]}</div>
                        <div class="text-[10px] text-slate-400">ID: ${s[1]}</div>
                    </td>
                    <td class="px-6 py-4 text-xs font-semibold text-slate-500">${s[3]}</td>
                    <td class="px-6 py-4 text-center">
                        <span class="px-2 py-1 rounded-full text-[10px] font-bold ${att < 80 ? 'bg-red-100 text-red-600' : 'bg-green-100 text-green-600'}">
                            ${att}%
                        </span>
                    </td>
                    <td class="px-6 py-4 text-sm font-mono ${bal > 0 ? 'text-red-500 font-bold' : 'text-slate-400'}">
                        ${bal.toLocaleString()} <span class="text-[10px]">円</span>
                    </td>
                    <td class="px-6 py-4 text-xs">
                        <button class="text-indigo-600 hover:text-indigo-800 font-bold">詳細</button>
                        ${currentRole === 'principal' ? `<button onclick="delStu('${s[1]}')" class="ml-3 text-slate-300 hover:text-red-500"><i class="fa-solid fa-trash-can"></i></button>` : ''}
                    </td>
                </tr>`;
            }).join('');

            document.getElementById('statTotal').innerText = students.length;
            document.getElementById('statWarning').innerText = warningCount;
        }

        // 3. 扫码逻辑 (保留之前的核心)
        let isScanner = false;
        let scanBuffer = "";
        window.addEventListener('keydown', e => {
            if (!isScanner) return;
            if (e.key === 'Enter') {
                const s = students.find(x => x[1].toString() === scanBuffer.trim());
                if (s) { 
                    new Audio('https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3').play();
                    alert(`登校確認: ${s[2]}`); 
                    scanCount++; 
                    document.getElementById('statScan').innerText = scanCount;
                }
                scanBuffer = "";
            } else if (e.key.length === 1) scanBuffer += e.key;
        });

        function toggleScanner() { isScanner = !isScanner; alert(isScanner ? "スキャン待機中..." : "スキャン停止"); }
        function openModal() { alert("新規登録フォーム（実装中）: Google表格へデータを送信します"); }
    </script>

</body>
</html>
