<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留学生教務・生活综合管理システム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', 'Hiragino Kaku Gothic ProN', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        .attendance-warning { background-color: #fef2f2 !important; color: #991b1b !important; }
        .scanner-active { border: 4px solid #10b981 !important; animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-gray-100 h-screen overflow-hidden">

    <div id="loginPage" class="fixed inset-0 z-[100] bg-slate-900 flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md text-center">
            <div class="mb-8">
                <div class="w-20 h-20 bg-indigo-600 rounded-2xl mx-auto flex items-center justify-center text-white text-4xl mb-4 shadow-xl shadow-indigo-200">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">教務管理システム</h2>
                <p class="text-gray-400 text-sm mt-2">パスワードを入力してください</p>
            </div>
            <input type="password" id="loginPass" class="w-full border-2 border-gray-100 rounded-2xl p-4 text-center text-2xl focus:border-indigo-500 outline-none transition-all mb-4" placeholder="••••">
            <button onclick="app.login()" class="w-full bg-indigo-600 text-white font-bold p-4 rounded-2xl hover:bg-indigo-700 transition shadow-lg">ログイン</button>
            <div class="mt-6 text-[10px] text-gray-300">Admin: 8888 / Staff: 5986</div>
        </div>
    </div>

    <div id="appBody" class="hidden flex h-screen w-full flex-col">
        
        <header id="header" class="bg-white border-b border-gray-200 p-4 flex justify-between items-center z-20 shrink-0 transition-colors duration-300">
            <div class="flex items-center gap-4">
                <h1 id="sysTitle" class="text-xl font-bold text-gray-800">留学生教務・生活综合管理系统</h1>
                
                <button onclick="app.toggleSafety()" id="safetyToggle" class="flex items-center gap-2 px-4 py-2 rounded-full font-bold transition shadow-lg bg-gray-200 text-gray-600 hover:bg-gray-300">
                    <i class="fa-solid fa-siren-on"></i> <span id="safetyText">安否モードOFF</span>
                </button>

                <button onclick="app.openScanner()" id="scannerBtn" class="flex items-center gap-2 px-4 py-2 bg-yellow-400 text-yellow-900 rounded-full font-bold shadow hover:bg-yellow-300 transition">
                    <i class="fa-solid fa-barcode text-lg"></i> 登校スキャン
                </button>

                <button onclick="app.openForm()" id="newBtn" class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 transition font-bold">
                    <i class="fa-solid fa-plus"></i> 新規
                </button>
            </div>

            <div class="flex items-center gap-3">
                <div id="batchBar" class="hidden mr-4 bg-indigo-600 text-white px-3 py-1 rounded-lg flex items-center gap-2 shadow animate-fade-in">
                    <span class="text-xs font-bold"><span id="selectedCount">0</span>名 選択中</span>
                    <button onclick="app.batchVacation()" class="text-xs bg-white text-indigo-600 px-2 py-1 rounded hover:bg-indigo-50 flex items-center gap-1 font-bold">
                        <i class="fa-solid fa-sun text-[10px]"></i> 長期休暇
                    </button>
                    <button onclick="app.clearSelect()" class="p-1 hover:bg-indigo-500 rounded"><i class="fa-solid fa-users-slash"></i></button>
                </div>

                <input type="file" id="restoreInp" class="hidden" accept=".json" onchange="app.handleRestore(event)">
                <button onclick="document.getElementById('restoreInp').click()" class="p-2 text-gray-400 hover:bg-gray-100 rounded-full" title="復元"><i class="fa-solid fa-file-import"></i></button>
                <button onclick="app.backup()" class="p-2 text-gray-400 hover:bg-gray-100 rounded-full" title="保存"><i class="fa-solid fa-database"></i></button>
                <button onclick="app.resetData()" id="resetBtn" class="hidden p-2 text-red-300 hover:text-red-500 hover:bg-red-50 rounded-full" title="初期化"><i class="fa-solid fa-trash-can"></i></button>
                
                <div id="userAvatar" class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center font-bold text-white shadow-sm">U</div>
                <button onclick="app.exportCSV()" class="p-2 text-gray-400 hover:text-green-600" title="CSV"><i class="fa-solid fa-file-csv fa-lg"></i></button>
                <button onclick="app.logout()" class="p-2 text-gray-400 hover:text-red-500 transition"><i class="fa-solid fa-right-from-bracket"></i></button>
            </div>
        </header>

        <main class="flex-1 overflow-auto p-6 bg-gray-100">
            <div class="max-w-full mx-auto">
                <div class="flex gap-4 mb-4">
                    <input type="text" id="search" placeholder="学籍番号、氏名で検索..." class="w-1/3 border border-gray-300 rounded-xl px-4 py-2 focus:ring-2 focus:ring-indigo-500 outline-none shadow-sm" oninput="app.render()">
                </div>
                
                <div class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-50/50 text-[11px] uppercase text-gray-400 font-bold border-b border-gray-200">
                            <tr>
                                <th class="px-6 py-4 w-12 text-center"><i class="fa-solid fa-check-double"></i></th>
                                <th class="px-6 py-4">学生情報</th>
                                <th class="px-6 py-4">国籍 / 母語</th>
                                <th class="px-6 py-4 text-center">出席率</th>
                                <th class="px-6 py-4">ビザ期限</th>
                                <th class="px-6 py-4">学費残高</th>
                                <th class="px-6 py-4">操作</th>
                            </tr>
                        </thead>
                        <tbody id="studentList" class="divide-y divide-gray-100">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="scannerOverlay" class="fixed inset-0 bg-black/90 z-[100] hidden flex flex-col items-center justify-center p-8 text-white">
        <button onclick="app.closeScanner()" class="absolute top-8 right-8 text-white/50 hover:text-white transition text-4xl">&times;</button>
        <div class="text-center mb-12 animate-pulse">
            <i class="fa-solid fa-barcode text-9xl text-green-400 mb-6"></i>
            <h2 class="text-4xl font-bold">登校スキャンモード</h2>
            <p class="text-xl text-green-400 mt-2">学生証をスキャンしてください (Enter待機中)</p>
        </div>
        <div class="w-full max-w-2xl bg-white/10 backdrop-blur rounded-2xl border border-white/20 p-6">
            <h3 class="font-bold mb-4 border-b border-white/20 pb-2">スキャン履歴 (最新10件)</h3>
            <div id="scanLog" class="space-y-2"></div>
        </div>
    </div>

    <audio id="beep" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>

    <script>
        // 核心配置
        const API_URL = "https://script.google.com/macros/s/AKfycbzYPzcb5vdylhpRY11XUqLOKydHOb3VlbXKNkUR3GH9UQKWaoGk5s5T27E2fCdvsCObyQ/exec";
        
        const app = {
            user: null,
            students: [],
            selected: new Set(),
            isSafety: false,
            isScanner: false,
            scanBuffer: "",
            lastTime: Date.now(),

            // 初始化与同步
            async init() {
                try {
                    const res = await fetch(API_URL);
                    const raw = await res.json();
                    this.students = raw.slice(1); // 排除表头
                    this.render();
                } catch (e) { console.error("Sync Error", e); }
            },

            // 还原登录权限逻辑 (LoginPage)
            login() {
                const pass = document.getElementById('loginPass').value;
                if (pass === '8888') {
                    this.user = { role: 'PRINCIPAL', name: '校長' };
                } else if (pass === '5986') {
                    this.user = { role: 'STAFF', name: '教職員' };
                } else {
                    return alert("パスワードが違います");
                }
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('appBody').classList.remove('hidden');
                document.getElementById('userAvatar').innerText = this.user.name.charAt(0);
                if(this.user.role === 'PRINCIPAL') document.getElementById('resetBtn').classList.remove('hidden');
                this.init();
            },

            logout() { location.reload(); },

            // 还原安全模式逻辑 (Safety Mode)
            toggleSafety() {
                this.isSafety = !this.isSafety;
                const header = document.getElementById('header');
                const btn = document.getElementById('safetyToggle');
                const title = document.getElementById('sysTitle');
                
                if (this.isSafety) {
                    header.classList.replace('bg-white', 'bg-red-700');
                    title.classList.add('text-white');
                    btn.className = "flex items-center gap-2 px-4 py-2 rounded-full font-bold transition shadow-lg bg-white text-red-700 animate-pulse";
                    document.getElementById('safetyText').innerText = "緊急モード起動中";
                } else {
                    header.classList.replace('bg-red-700', 'bg-white');
                    title.classList.remove('text-white');
                    btn.className = "flex items-center gap-2 px-4 py-2 rounded-full font-bold transition shadow-lg bg-gray-200 text-gray-600";
                    document.getElementById('safetyText').innerText = "安否モードOFF";
                }
                this.render();
            },

            // 还原扫码模式监听 (Scanner Listener)
            openScanner() { this.isScanner = true; document.getElementById('scannerOverlay').classList.remove('hidden'); },
            closeScanner() { this.isScanner = false; document.getElementById('scannerOverlay').classList.add('hidden'); },

            // 还原渲染逻辑 (StudentTable)
            render() {
                const list = document.getElementById('studentList');
                const kw = document.getElementById('search').value.toLowerCase();
                
                list.innerHTML = this.students.filter(s => s[1].toString().includes(kw) || s[2].includes(kw)).map((s, idx) => {
                    const att = parseFloat(s[5] || 0);
                    const bal = (parseInt(s[6]) || 0) - (parseInt(s[7]) || 0);
                    const isWarning = att < 80;
                    const isSelected = this.selected.has(s[1].toString());

                    return `
                    <tr class="hover:bg-slate-50 transition-all ${isWarning ? 'attendance-warning' : ''}">
                        <td class="px-6 py-4 text-center">
                            <input type="checkbox" ${isSelected ? 'checked' : ''} onclick="app.toggleSelect('${s[1]}')" class="w-4 h-4 rounded text-indigo-600">
                        </td>
                        <td class="px-6 py-4">
                            <div class="font-bold text-slate-700">${s[2]}</div>
                            <div class="text-[10px] text-slate-400 uppercase tracking-tighter">${s[1]}</div>
                        </td>
                        <td class="px-6 py-4 text-xs font-semibold text-slate-500">${s[3]} / ${s[4]}</td>
                        <td class="px-6 py-4 text-center">
                            <span class="px-2 py-1 rounded-full text-[10px] font-bold ${isWarning ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}">
                                ${att}%
                            </span>
                        </td>
                        <td class="px-6 py-4 text-xs text-slate-500">${s[10] || '-'}</td>
                        <td class="px-6 py-4 text-sm font-mono ${bal > 0 ? 'text-red-500 font-bold' : 'text-slate-400'}">
                            ${bal.toLocaleString()}円
                        </td>
                        <td class="px-6 py-4 text-xs font-bold text-indigo-600">
                            <button class="hover:underline">詳細</button>
                        </td>
                    </tr>`;
                }).join('');

                document.getElementById('statTotal').innerText = this.students.length;
                document.getElementById('statWarning').innerText = this.students.filter(s => parseFloat(s[5]) < 80).length;
            },

            // 批量选择 (Batch Operations)
            toggleSelect(id) {
                const sid = id.toString();
                if(this.selected.has(sid)) this.selected.delete(sid);
                else this.selected.add(sid);
                this.updateBatchBar();
            },
            updateBatchBar() {
                const bar = document.getElementById('batchBar');
                document.getElementById('selectedCount').innerText = this.selected.size;
                bar.classList.toggle('hidden', this.selected.size === 0);
            },
            clearSelect() { this.selected.clear(); this.updateBatchBar(); this.render(); },
            batchVacation() {
                if(!confirm(`${this.selected.size}名を長期休暇モード（上限40h）に設定しますか？`)) return;
                // 这里同步逻辑...
                alert("設定完了しました（Google表格に反映中）");
                this.clearSelect();
            },

            // 数据备份 (Backup)
            backup() {
                const blob = new Blob([JSON.stringify(this.students)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `student_system_backup_${new Date().toISOString().slice(0,10)}.json`;
                a.click();
            }
        };

        // 键盘全局监听 (还原 HID Scanner Logic)
        window.addEventListener('keydown', e => {
            if (!app.isScanner) return;
            const now = Date.now();
            if (now - app.lastTime > 100) app.scanBuffer = "";
            app.lastTime = now;
            
            if (e.key === 'Enter') {
                const s = app.students.find(x => x[1].toString() === app.scanBuffer.trim());
                const log = document.getElementById('scanLog');
                const time = new Date().toLocaleTimeString();
                if (s) {
                    document.getElementById('beep').play();
                    log.innerHTML = `<div class="bg-green-500/20 p-3 rounded flex justify-between"><span>${s[2]}</span><span>OK</span></div>` + log.innerHTML;
                } else {
                    log.innerHTML = `<div class="bg-red-500/20 p-3 rounded flex justify-between"><span>未登録: ${app.scanBuffer}</span><span>ERROR</span></div>` + log.innerHTML;
                }
                app.scanBuffer = "";
            } else if (e.key.length === 1) app.scanBuffer += e.key;
        });
    </script>
</body>
</html>
